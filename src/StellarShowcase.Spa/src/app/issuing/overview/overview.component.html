<app-container title="Issueing" icon="fa-building">
    <div class="w-100 mg-b5">
        <button type="button" mat-raised-button color="accent" (click)="createIssuer()">Create new issuer</button>
    </div>
    <hr />
    <table mat-table [dataSource]="issuers" class="w-100 mg-t5">

        <ng-container matColumnDef="nr">
            <th mat-header-cell *matHeaderCellDef> Nr. </th>
            <td mat-cell *matCellDef="let element"> {{element.nr}} </td>
        </ng-container>

        <ng-container matColumnDef="issuerAccountId">
            <th mat-header-cell *matHeaderCellDef> Issuer account id </th>
            <td mat-cell *matCellDef="let element"> {{element.issuerAccountId}} </td>
        </ng-container>

        <ng-container matColumnDef="distributorAccountId">
            <th mat-header-cell *matHeaderCellDef> Distributor account id </th>
            <td mat-cell *matCellDef="let element"> {{element.distributorAccountId}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="ta-r">
                <button type="button" mat-raised-button color="primary" (click)="goToDetails(element.id)">Show</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</app-container>
