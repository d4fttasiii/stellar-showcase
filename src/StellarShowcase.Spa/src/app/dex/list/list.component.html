<app-container title="Markets" icon="fa-exchange-alt">
    <div class="w-100 mg-b5">
        <button type="button" mat-raised-button color="accent" (click)="goToCreateMarket()">
            New market
        </button>
    </div>
    <hr />
    <table mat-table [dataSource]="markets" class="w-100 mg-t5">

        <ng-container matColumnDef="nr">
            <th mat-header-cell *matHeaderCellDef> Nr. </th>
            <td mat-cell *matCellDef="let element"> {{element.nr}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | number:'1.2-5'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="ta-r">
                <button type="button" mat-raised-button color="primary" (click)="goToTrading(element.id)">Trade</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</app-container>
