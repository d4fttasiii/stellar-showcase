<div class="dialog-containers">
    <h1 mat-dialog-title>Wallet Access credentials</h1>
    <div mat-dialog-content>
        <p>Please enter you passphrase to approve this operation!</p>
        <mat-form-field appearance="standard">
            <mat-label>Passphrase</mat-label>
            <input type="password" name="passphrase" matInput [(ngModel)]="credentials.passphrase" />
        </mat-form-field>
        <div>
            <mat-checkbox name="storePassphrase" [(ngModel)]="credentials.canStore">Store passphrase for future
                operations?</mat-checkbox>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="submit()" cdkFocusInitial>Submit</button>
    </div>
</div>
