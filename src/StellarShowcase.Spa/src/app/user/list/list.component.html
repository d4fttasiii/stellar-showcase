<app-container title="User accounts" icon="fa-users" [isLoading]="isLoading">
    <div class="w-100 mg-b5">
        <button type="button" mat-raised-button color="accent" (click)="goToCreate()">
            New user account
        </button>
    </div>
    <hr />
    <table mat-table [dataSource]="userAccounts" class="w-100 mg-t5">

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full name</th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="fullAddress">
            <th mat-header-cell *matHeaderCellDef> Full address </th>
            <td mat-cell *matCellDef="let element"> {{element.fullAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="accountId">
            <th mat-header-cell *matHeaderCellDef> Account id</th>
            <td mat-cell *matCellDef="let element">
                <div class="truncate">
                    <a mat-button href="https://stellar.expert/explorer/testnet/account/{{element.accountId}}" target="_blank">
                        {{element.accountId}}
                    </a>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="ta-r">
                <button type="button" mat-raised-button color="primary" (click)="goToDetail(element.id)">Show</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</app-container>
