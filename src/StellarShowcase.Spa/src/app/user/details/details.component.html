<app-container *ngIf="userAccount" icon="fa-address-card" [title]="userAccount.fullName">
    <div class="w-100 mg-b5">
        <button type="button" mat-raised-button color="accent" (click)="goToAddAsset()">Add asset</button>
    </div>
    <hr />
    <pre>{{userAccount | json}}</pre>
</app-container>
